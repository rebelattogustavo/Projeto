<div class="div-header">
  <div class="div-1">
      <div class="div-cadastrar-produto" (click)="cadastrarProduto()">
        <p>Cadastrar produto</p>
      </div>
      <div class="div-cadastrar-gerente">
        <p>Cadastrar gerente</p>
      </div>
      <div class="div-perfil">
        Perfil
      </div>
  </div>
</div>
<div class="div-body">
  <div *ngFor = "let produto of produtos" class="div-container">
      <div class="nome-prod">
        <h1>{{produto.nome}}</h1>
      </div> 
      <div class="img">
          <img src="{{produto.img}}" alt="">
      </div>
      <div class="preco-prod">
        <h2>{{produto.preco}}</h2>
      </div>
      <div class="preco-prod">
        {{produto.qtd}} 
      </div>
  </div>
</div>
