<body>
  <header>
    <div id="fundo-header">
      <div class="txt">
        <div>
          <h1 id="logo-txt" (click)="redimensiona()">10ZÃO TÊNIS</h1>
        </div>
      </div>
      <div class="div-icones">
        <div>
          <svg class="icone-carrinho" (click)="carrinho()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" width="25" height="20" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><g xmlns="http://www.w3.org/2000/svg" id="_01_align_center" data-name="01 align center"><path d="M24,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H0V2H1.222a1,1,0,0,1,.993.883L3.8,16.351A3,3,0,0,0,6.778,19H20V17H6.778a1,1,0,0,1-.993-.884L5.654,15H21.836ZM20.164,13H5.419L4.478,5H21.607Z" fill="#ffffff" data-original="#000000"/><circle cx="7" cy="22" r="2" fill="#ffffff" data-original="#000000"/><circle cx="17" cy="22" r="2" fill="#ffffff" data-original="#000000"/></g></g></svg>
        </div>
        <div>
          <button (click)="logOut()" class="button-log">LogOut</button>
        </div>
      </div>
    </div>
  </header>
  <div class="div-body">
    <div *ngFor="let produto of produtos; let i = index" class="div-container">
        <div class="nome-prod">
          <h1 class="textos">{{produto.nome}}</h1>
        </div> 
        <div class="div-img">
            <img src="{{produto.img}}" alt="" class="img-tenis">
        </div>
        <div class="preco-prod">
          <h2 class="textos">R${{produto.preco}}</h2>
        </div>
        <div class="div-estoq">
          <p class="textos">Disponível: {{produto.qtd}}</p> 
          <button (click)="comprar(i + 1)" class="comprar-button">Comprar</button>
        </div>
      </div>
    </div>
</body>
