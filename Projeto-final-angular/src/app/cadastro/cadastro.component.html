<div class="div-geral">
  <div class="div-back">
    <div class="div-inputs">
      <input type="text" placeholder="Nome" [(ngModel)]="nome">
    </div>
    <div class="div-inputs">
      <input type="password" placeholder="Senha" [(ngModel)]="password">
    </div>
    <div id="div-botao">
      <button (click)="cadastrar()" id="botao-cadastrar">Cadastrar</button>
      <button (click)="voltar()" id="botao-voltar">Voltar</button>
    </div>
  </div>
  </div>
