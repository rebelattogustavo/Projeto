<div class="divzona">
  <div class="div-back">
    <div class="div-inputs">
      <div class="divs">
        <input type="file" (change)="imgCarrega($event)" id="img-tenis" accept=".png, .jpg, .jpeg, .pdf" [(ngModel)]="img">
        <img *ngIf="imgTenisURL" class="img-tenis" [src]="imgTenisURL"/>
      </div>
      <div class="divs">
        <input type="text" placeholder="Nome do tênis" class="tenis" [(ngModel)]="nomeP">
      </div>
      <div class="divs">
        <input type="number" placeholder="Valor do tênis" class="tenis" [(ngModel)]="preco">
      </div>
      <div class="divs">
        <input type="number" placeholder="Quantidade do tênis" class="tenis" [(ngModel)]="qtd">
      </div>
      <div class="divs">
        <input type="number" placeholder="ID do fornecedor" class="tenis" [(ngModel)]="fornecedor_id">
      </div>
      <div>
        <button id="button-confirma" (click)="confirma()">Confirmar produto</button>
      </div>
      <div>
        <button id="button-confirma" (click)="volta()">Voltar</button>
      </div>
    </div>
  </div>
</div>
